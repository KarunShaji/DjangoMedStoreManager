{% extends "proddetails/base.html" %}
{% block content %}
{% include 'proddetails/delete-record-modal.html' %}
    <div class="card  p-3 pt-4 mt-2">

        <h4><b>
            <i class="fa fa-medkit" aria-hidden="true"></i>&nbsp;
            {{record.name|upper}}
        </b></h4>

        <hr style = "border: 5px solid #000">

        <div class="card-body">

            <p><strong> ID : </strong>{{record.id}}</p>
            <p><strong> Price : </strong>{{record.price}}</p>
            <p><strong> Description :  </strong>{{record.description}}</p>
            
        </div>
    </div>
    <div class="text-center">
        <br>   
        <a href="{% url 'dashboard' %}" class="btn btn-light">Return &nbsp;<i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a> 
        &nbsp;
        <a href="{% url 'update-record' record.id %}" class="btn btn-primary">Update &nbsp;<i class="fa fa-pencil" aria-hidden="true"></i></a>
        &nbsp;
        <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Delete &nbsp;<i class="fa fa-trash" aria-hidden="true"></i></a>
    </div>
{% endblock %}
