{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare App</title>
    {% comment %}<link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">{% endcomment %}
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    {% comment %}<link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">{% endcomment %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'Images/background.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    {% include 'proddetails/navbar.html' %}
    <div class="container">
        <br>
        {% for message in messages %}
           
            {% if message.tags == 'success' %}
            <p id="message-timer" class="container alert alert-success float-center text-center fixed-alert" style="background-color: #d4edda; color: #000;">
                <i class="fa fa-check" aria-hidden="true"></i> &nbsp;{{message}}
            </p>
            {% endif %}

        {% endfor %}

        <br><br><br>

        {% block content %}   
        {% endblock  %}
    </div>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
