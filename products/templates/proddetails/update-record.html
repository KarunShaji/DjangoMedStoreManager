{% extends "proddetails/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="container log-width bg-light shadow-md p-5">

    <h3>Update Details</h3>
    <hr style = "border: 5px solid #000">
    <br>
    <form action="" method="POST" autocomplete="off">

        {% csrf_token %}
        {{form|crispy}} 

        <br>
        <div class="text-center m-2">
        <button type="submit" class="btn btn-dark">Update Details &nbsp;<i class="fa fa-pencil" aria-hidden="true"></i></button>
        <a class="btn btn-secondary ps-5 pe-5" href="{% url 'dashboard' %}">Return &nbsp;<i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
        </div>
    </div>
    </form>

</div>

{% endblock %}
